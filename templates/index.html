<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>

    <ul>
        <!-- First. If the db is empty will display a message otherwise {%for book in books%} will be display  -->
        {% if books == []:%}
            <p>{{empty}}</p>
        {%endif%}
        {%for book in books%}
        <li>
        <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
        Title:{{book.title}} -Author:{{book.author}} -Rating:{{book.rating}}/10
        <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
        </li>
        {%endfor%}


    </ul>

    {%endfor%}
    <a href="{{url_for('add')}}">Add New Book</a>

</body>
</html>
